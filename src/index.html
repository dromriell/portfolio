<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="static/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=VT323&display=swap"
      rel="stylesheet"
    />
    <title>Devon Romriell</title>
  </head>
  <body>
    <main id="main">
      <section
        id="homeScreen"
        class="scrollSectionY"
        name="Home"
        data-btn="0.0"
      >
        <canvas id="homeCanvas"></canvas>
        <div class="">
          <h3>Hi, I'm Devon Romriell</h3>
        </div>
        <article>
          <!-- <h2>Hi, I'm Devon</h2> -->
          <h1>DEVELOPE & DESIGN</h1>
        </article>
        <p>-- SCROLL --</p>
      </section>
      <section
        id="mainScreen"
        class="scrollSectionY scrollSectionX scrollMargin"
      ></section>
      <section
        id="contactScreen"
        class="scrollSectionY scrollMargin"
        name="Contact"
        data-btn="2.0"
      >
        <div>
          <h2>CONTACT ME</h2>
          <form id="contactForm">
            <div class="formControl textField">
              <label for="name">NAME:</label>
              <div class="inputContainer">
                <input type="text" />
              </div>
            </div>
            <div class="formControl textField">
              <label for="name">EMAIL:</label>
              <div class="inputContainer">
                <input type="text" />
              </div>
            </div>
            <div class="formControl textArea">
              <label for="name">MESSAGE:</label>
              <div class="inputContainer">
                <textarea cols="4"></textarea>
              </div>
            </div>
            <div class="formButtonGroup">
              <div id="formSubmitBtn" class="button menuButton">
                <h4>Submit</h4>
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <div class="overlay"></div>
    <div class="vhsOverlay"></div>
  </body>
  <script type="module" src="/main.js"></script>
</html>
